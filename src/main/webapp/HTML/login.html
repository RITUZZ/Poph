<div class="col-md-12" id="body-container">
	<div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-12" id="loginform">
		<form ng-submit="submit()" ng-controller="SubmitController">
			<div class="form-group">
				  <input type="text" ng-model="username" name="username" class="form-control" id="email" value="{{username}}"/><br>
			</div>
			<div class="form-group">
				  <input type="password" ng-model="password" name="password" class="form-control" id="pwd" value="{{password}}" /><br>
			</div>
				<input type="submit" id="submit" value="Submit" class="btn btn-success col-md-12 col-sm-12 col-xs-12" />
		</form>
	</div>		
</div>
